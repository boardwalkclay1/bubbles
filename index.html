<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laundry Bubbles · 70s Wash & Sew</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">

  <script src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>
</head>

<body>
  <main class="app-shell">
    <header class="app-header">
      <div class="brand-lockup">
        <div class="brand-mark"></div>
        <div>
          <div class="brand-text-main">Laundry Bubbles</div>
          <div class="brand-text-sub">Wash · Dry · Sew · 70s Flow</div>
        </div>
      </div>
    </header>

    <section class="hero-layout">
      <div class="hero-copy">
        <div class="hero-pill">
          <span>Client ↔ Washer · Direct Pay · No Middleman</span>
        </div>

        <h1>Wash them like it’s <span>1977</span>, pay them like it’s <span>right now</span>.</h1>

        <p>To unlock the full app, send a one‑time $1 support payment.</p>

        <a href="https://www.paypal.me/YOUR_PAYPAL_NAME/1" target="_blank" class="primary-btn">
          Send $1 via PayPal
        </a>

        <p class="tiny-muted">After payment, return and log in or sign up.</p>
      </div>

      <!-- Auth Panel -->
      <aside class="auth-panel">
        <div class="auth-tabs">
          <button class="auth-tab active" type="button" data-mode="login">Log in</button>
          <button class="auth-tab" type="button" data-mode="signup">Sign up</button>
        </div>

        <form id="authForm" class="auth-form">
          <label>I’m using Laundry Bubbles as</label>
          <select id="role">
            <option value="client">Client</option>
            <option value="washer">Washer</option>
          </select>

          <label>Name</label>
          <input id="name" type="text">

          <label>Email</label>
          <input id="email" type="email" required>

          <label>Password</label>
          <input id="password" type="password" required>

          <button class="primary-btn" type="submit">Continue</button>
        </form>
      </aside>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
