<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laundry Bubbles Â· Washer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Manifest + Styles -->
  <link rel="manifest" href="/bubbles/manifest.json">
  <link rel="stylesheet" href="/styles.css">

  <!-- PocketBase SDK -->
  <script src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>
</head>

<body>
  <main class="app-shell">
    <header class="app-header">
      <div class="brand-lockup">
        <div class="brand-mark"></div>
        <div>
          <div class="brand-text-main">Laundry Bubbles</div>
          <div class="brand-text-sub">Washer Dashboard</div>
        </div>
      </div>

      <button class="secondary-btn" id="logoutBtn">Log out</button>
    </header>

    <section class="two-column">
      <!-- Washer Profile Panel -->
      <div class="panel">
        <h2>Your washer profile & payment handles</h2>

        <form id="washerProfileForm" class="stack-form">
          <label>Name</label>
          <input id="washerName" type="text" required>

          <label>Phone</label>
          <input id="washerPhone" type="text">

          <label>Apple Pay handle (optional)</label>
          <input id="washerApplePay" type="text">

          <label>Cash App $tag (optional)</label>
          <input id="washerCashApp" type="text">

          <label>PayPal email (optional)</label>
          <input id="washerPaypal" type="email">

          <label>Card note (optional)</label>
          <input id="washerCardNote" type="text">

          <button class="primary-btn" type="submit">Save profile</button>
        </form>
      </div>

      <!-- Incoming Orders Panel -->
      <div class="panel">
        <h2>Incoming requests</h2>
        <div id="incomingOrders" class="list"></div>
      </div>
    </section>

    <!-- Active Orders -->
    <section class="panel" style="margin-top:20px;">
      <h2>Active orders</h2>
      <div id="activeOrders" class="list"></div>
    </section>
  </main>

  <!-- Correct PocketBase URL -->
  <script>
    const pb = new PocketBase("https://bubbles-production-7749.up.railway.app");
  </script>

  <!-- Washer Logic -->
  <script src="/bubbles/js/washer.js"></script>
</body>
</html>
